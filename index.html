<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amajor: Gantt+ Parser</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">

    </head>
    <body>

        <div class="container">
            <!-- Logo Image -->
            <img src="amajor-logo.svg" alt="Company Logo" class="center mb-4"
                style="width: 150px;">

            <!-- Page Title -->
            <h2 class="mb-4">Gantt+ V1</h2>

            <div id="dragArea" class="drag-area mb-3">
                <p>Sposta i file all'interno dell'area trattegiata</p>
                <p> Altrimenti: Clicca qui </p>
                <input type="file" id="excelFile" name="file"
                    accept=".xlsx, .xls" style="display:none;" multiple>
            </div>

            <!-- File List Display -->
            <ul id="fileList"></ul>

        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">

    </body>
</html>
